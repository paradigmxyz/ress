dotenvy = "0.15.7"
itertools = "0.13"

# for now disk using sqlite
rusqlite = { version = "0.32.0", features = ["bundled"] }

# testing
arbitrary = "1.3"
proptest = "1.4"
proptest-derive = "0.5"
proptest-arbitrary-interop = "0.1.0"
assert_matches = "1.5.0"
