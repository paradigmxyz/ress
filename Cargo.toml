[workspace.package]
rust-version = "1.83.0"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    "bin/ress",
    "bin/reth",
    "crates/common",
    "crates/network",
    "crates/node",
    "crates/primitives",
    "crates/storage",
    "crates/subprotocol",
    "crates/vm",
]

# Explicitly set the resolver to version 2, which is the default for packages with edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.lints]
rust.missing_debug_implementations = "warn"
rust.missing_docs = "warn"
rust.rust_2018_idioms = { level = "deny", priority = -1 }
rust.unreachable_pub = "warn"
rust.unused_must_use = "deny"
rustdoc.all = "warn"

[workspace.dependencies]
# ress
ress-node = { path = "crates/node" }
ress-subprotocol = { path = "crates/subprotocol" }
ress-storage = { path = "crates/storage" }
ress-network = { path = "crates/network" }
ress-common = { path = "crates/common" }
ress-vm = { path = "crates/vm" }
ress-primitives = { path = "crates/primitives" }

# reth
reth = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }

## primitives/types
reth-primitives = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }
reth-chainspec = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }

## db
reth-provider = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23", features = [
    "test-utils",
] }

## network
reth-eth-wire = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }
reth-network-api = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }
reth-network = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }

## trie
reth-trie = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }
reth-trie-sparse = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }

## evm
reth-revm = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }

## consensus
reth-engine-primitives = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }
reth-consensus = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }
reth-consensus-debug-client = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }

## rpc
reth-rpc-api = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }
reth-rpc-engine-api = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }
reth-rpc-layer = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }
reth-rpc-types-compat = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }
reth-rpc-builder = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }

## node
reth-node-api = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }
reth-node-builder = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }
reth-payload-builder = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23", features = [
    "test-utils",
] }
reth-transaction-pool = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }

## util
reth-tokio-util = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }
reth-tracing = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }
reth-tasks = { git = "https://github.com/paradigmxyz/reth", rev = "383eb23" }

# alloy
alloy-primitives = { version = "0.8.15", default-features = false }
alloy-eips = { version = "0.9.2", default-features = false }
alloy-rpc-types-eth = { version = "0.9.2", default-features = false }
alloy-rpc-types = { version = "0.9.2", default-features = false }
alloy-rpc-types-engine = { version = "0.9.2", default-features = false }
alloy-serde = { version = "0.9.2", default-features = false }
alloy-trie = { version = "0.7.8", default-features = false }
alloy-rlp = "0.3.10"

# misc
clap = { version = "4.4", features = ["derive"] }
tokio = { version = "1.39", features = ["full"] }
tokio-stream = "0.1.11"
futures = "0.3"
eyre = "0.6"
rand = "0.8.5"
tracing = "0.1.0"
tracing-subscriber = "0.3"
thiserror = "2.0.9"
rayon = "1.8"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
jsonrpsee-core = "0.24"
parking_lot = "0.12"
assert_matches = "1.5.0"
serde_json = "1.0.1"
reqwest = { version = "0.12", features = ["json"] }
# for now disk using sqlite
rusqlite = { version = "0.32.0", features = ["bundled"] }
