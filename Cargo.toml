reth-primitives-traits = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
reth-chainspec = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
reth-storage-errors = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
reth-errors = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }

## db
reth-db = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
reth-provider = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409", features = [
    "test-utils",
] }

## network
reth-eth-wire = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
reth-network-api = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
reth-network = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
reth-network-peers = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }

## trie
