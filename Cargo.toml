[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.83"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/ithacaxyz/reth-stateless"
repository = "https://github.com/ithacaxyz/reth-stateless"
exclude = [".github/"]

[workspace]
members = [
    "bin/adapter",
    "bin/ress",
    "bin/reth",

    "crates/common",
    "crates/net/network",
    "crates/net/protocol",
    "crates/node",
    "crates/primitives",
    "crates/provider",
    "crates/rpc",
    "crates/vm",

    "crates/testing",
]

# Explicitly set the resolver to version 2, which is the default for packages with edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.lints.rust]
missing_debug_implementations = "warn"
missing_docs = "warn"
rust_2018_idioms = { level = "deny", priority = -1 }
unreachable_pub = "warn"
unused_must_use = "deny"

[workspace.lints.rustdoc]
all = "warn"

# Speed up compilation time for dev builds by reducing emitted debug info.
# NOTE: Debuggers may provide less useful information with this setting.
# Uncomment this section if you're using a debugger.
[profile.dev]
# https://davidlattimore.github.io/posts/2024/02/04/speeding-up-the-rust-edit-build-run-cycle.html
debug = "line-tables-only"
split-debuginfo = "unpacked"

# Meant for testing - all optimizations, but with debug assertions and overflow checks.
[profile.hivetests]
inherits = "test"
opt-level = 3
lto = "thin"

[profile.release]
opt-level = 3
lto = "thin"
debug = "none"
strip = "symbols"
panic = "unwind"
codegen-units = 16

[profile.profiling]
inherits = "release"
debug = "full"
strip = "none"

[profile.bench]
inherits = "profiling"

[profile.maxperf]
inherits = "release"
lto = "fat"
codegen-units = 1

[workspace.dependencies]
# ress
ress-node = { path = "crates/node" }
ress-network = { path = "crates/net/network" }
ress-protocol = { path = "crates/net/protocol" }
ress-provider = { path = "crates/provider" }
ress-common = { path = "crates/common" }
ress-vm = { path = "crates/vm" }
ress-primitives = { path = "crates/primitives" }
ress-rpc = { path = "crates/rpc" }
ress-testing = { path = "crates/testing" }

# reth
reth = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }

## primitives/types
reth-ethereum-primitives = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
