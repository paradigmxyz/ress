reth-rpc-types-compat = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
reth-rpc-builder = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }

## node
reth-node-api = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
reth-node-builder = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
