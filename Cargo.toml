reth-trie-sparse = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }

## evm
reth-revm = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
reth-evm = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
reth-evm-ethereum = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }

## consensus
reth-engine-primitives = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
reth-ethereum-engine-primitives = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
reth-consensus = { git = "https://github.com/paradigmxyz/reth", rev = "6b13409" }
